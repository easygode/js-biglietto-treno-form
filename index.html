<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <!--Foglio di stile CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--/Foglio di stile CSS-->
</head>
<body>
    <main>
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div>
            <label>Nome e Cognome</label>
            <input type="text" id="name">

            <label>km da percorrere</label>
            <input type="number" id="km">

            <label>Età</label>
            <select id="age">
                <option value="underage">Minorenne, meno di 18 anni</option>
                <option value="adult">Adulto, tra 18 e 65 anni</option>
                <option value="over">Senior, più di 65 anni</option>
                <option value="audi">Tesla</option>
            </select>

            <button id="generate">Genera</button>
            <button type="reset">Annulla</button>
        </div>
    </main>

    <!--JavaScript-->
    <script src="js/main.js"></script>
    <!--/JavaScript-->
</body>
</html>

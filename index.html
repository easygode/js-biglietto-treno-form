<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <!--Foglio di stile CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--/Foglio di stile CSS-->
</head>
<body>
    <main>
        <div id="container-form">
            <label for="km">Km da percorrere</label>
            <input id="inputKm" type="number" placeholder="Km">
        </div>
            <label for="eta">Fascia d'età</label>
            <select id="eta">
                <option value="under">Minorenne, meno di 18 anni</option>
                <option value="major">Maggiorenne, tra 18 e 65 anni</option>
                <option value="silver">Senior, più di 65 anni</option>
                <option value="audi">Tesla</option>
              </select>
            </div>
        <div>
            <button onclick="TicketPrice ()">Trova prezzo</button>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
